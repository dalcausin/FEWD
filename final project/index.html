<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A simple example of how Javascript can manipulate DOM.">
    	<meta name="keywords" content="General Assembly, Javascript, JS">

		<title>Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div id="container">
			<div id="background">
				<img src="img/landingpage/LandingPageBG.png">
			</div>

			<div id="input_fields">
				<div id="logo">
					<img src="img/landingpage/Logo.png">
				</div>

				<div id="category">
					<h2>Category</h2>
						<input type="text" class="input" id="category_input" placeholder="eg. Library">
				</div>

				<div id="where">
					<h2>Where</h2>
						<input type="text" class="input" id="where_input" placeholder="eg. Santa Monica">
				</div>

				<div class="gobutton">
					<img src="img/landingpage/Search + Arrow.png">
				</div>
			</div>

		</div><!-- #container -->
		<script src="js/app.js"></script>
	</body>
</html>
